<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="styles-profile.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="auth.js" type="module"></script>

</head>

<body>

  <div class="container">
    <!-- Barra de navegación -->
    <nav class="navbar">
      <div class="logo">
        <a href="/Proyecto/index.html">
          <img src="Assets/Recurso1 copy.png" alt="">
        </a>
      </div>

      <div class="flex space-x-2 items-center">
        <div id="user-info" class="user-info">
          <!-- Foto de usuario con borde redondeado -->
          <img id="user-photo" class="user-photo w-10 h-10 rounded-full" alt="Foto de usuario" src=""
            onclick="redirectToProfile()">

          <!-- Ícono de menú de opciones (3 barras) -->
          <div class="menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>

    </nav>

    <!-- Contenido del perfil -->
    <div class="slide-pro"></div>
    <div class="profile-section">
      <div class="profile-card">
        <div class="profile-header">
          <div class="avatar-container">
            <input type="file" id="profile-photo" accept="image/*" class="file-input">
            <label for="profile-photo" class="avatar-label">
              <div id="profile-avatar" class="avatar"></div>
              <div class="avatar-overlay">
                <i class="fas fa-camera"></i>
              </div>
            </label>
          </div>

          <div class="profile-info">
            <input type="text" id="full-name" placeholder="Nombre Completo" class="profile-input">
            <input type="text" id="experience-area" placeholder="Área de Experiencia" class="profile-input">
          </div>
        </div>

        <div class="location-section">
          <div class="location-input">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" id="location" placeholder="Seleccionar Ubicación" readonly>
            <button id="select-location" class="location-btn">
              <i class="fas fa-map"></i>
            </button>
          </div>
        </div>

        <div class="hire-section">
          <button id="hire-button" class="hire-btn">
            Contrata a <span id="hire-name"></span>
          </button>
        </div>

        <div class="social-links">
          <input type="url" id="instagram" placeholder="URL Instagram" class="social-input">
          <input type="url" id="linkedin" placeholder="URL LinkedIn" class="social-input">
          <input type="url" id="facebook" placeholder="URL Facebook" class="social-input">
        </div>

        <div class="work-experience">
          <h3>Experiencia Laboral</h3>
          <div id="experience-container">
            <div class="experience-item">
              <input type="text" class="experience-input" placeholder="Ejemplo: Diseñador Gráfico - 2 años en MediaLab">
            </div>
            <button id="add-experience" class="add-btn">
              <i class="fas fa-plus"></i> Añadir Experiencia
            </button>
          </div>
        </div>

        <div class="curriculum-section">
          <label for="curriculum-upload" class="curriculum-label">
            <i class="fas fa-file-pdf"></i> Subir Curriculum (PDF)
            <input type="file" id="curriculum-upload" accept=".pdf" class="file-input">
          </label>
        </div>

        <div class="description-section">
          <textarea id="artist-description" placeholder="Descripción del artista" class="description-input"></textarea>
        </div>

        <div class="action-buttons">
          <button id="save-profile" class="save-btn">Guardar Perfil</button>
          <button id="cancel-edit" class="cancel-btn">Cancelar</button>
        </div>
      </div>

      <!-- Galería de proyectos -->
      <div class="project-gallery">
        <div class="tab">
          <button class="tab-button active">Obras</button>
          <button class="tab-button">Servicios</button>
          <button class="tab-button">Me Encanta</button>
        </div>
        <div class="projects">
          <div class="project-box"></div>
          <div class="project-box"></div>
          <div class="project-box"></div>
          <div class="project-box"></div>
          <div class="project-box"></div>
          <div class="project-box"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
