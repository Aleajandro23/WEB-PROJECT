<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpiShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- ======== HEADER (Barra de navegación) ======== -->
  <header class="bg-[#1B3046] flex items-center justify-between px-6 py-4 text-white">
    <!-- Logo -->
    <div class="flex items-center space-x-3">
      <img src="Assets/Recurso 3.png" alt="Logo Arte Latino" class="h-10">
    </div>

    <!-- Navegación -->
    <nav class="flex space-x-8 text-sm red-rose-custom">
        <a href="#Inicio" onclick="window.location.href='Proyecto/index.html'" 
           class="relative after:content-[''] after:block after:h-[2px] after:w-full after:">
          Inicio
        </a>
        <a href="#obras" onclick="window.location.href='Secciones/Obras/obras.html'" 
           class="relative after:content-[''] after:block after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 hover:after:w-full">
          Obras
        </a>
        <a href="#servicios" onclick="window.location.href='Secciones/Servicios/servicios.html'" 
           class="relative after:content-[''] after:block after:h-[2px] after:w-full after:bg-white">
          Servicios
        </a>
    </nav>

    <!-- Botones de acción -->
    <div class="flex space-x-4 items-center">
      <button id="signup-btn" class="px-4 py-2 border border-white rounded-full hover:bg-white hover:text-[#1B3046]"
        onclick="window.location.href='Secciones/Auth/auth.html'">
        Registrarse
      </button>
      <button id="login-btn" class="px-4 py-2 border border-white rounded-full hover:bg-white hover:text-[#1B3046]"
        onclick="window.location.href='Secciones/Auth/auth.html'">
        Ingresar
      </button>

      <!-- Foto de perfil (oculta por defecto) -->
      <a href="Secciones/profile/profile.html">
        <img id="user-photo" class="hidden w-10 h-10 rounded-full" src="" alt="Foto de perfil">
      </a>
    </div>
  </header>
  
  <div class="wrapper">
    <header class="header-mobile">
        <h1 class="logo">NFTLATINO</h1>
        <button class="open-menu" id="open-menu">
            <i class="bi bi-list"></i>
        </button>
    </header>
    <aside>
        <button class="close-menu" id="close-menu">
            <i class="bi bi-x"></i>
        </button>
        <nav>
            <ul class="menu">
                <li>
                    <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                </li>
                <li>
                    <button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>sAbrigos</bustton>
                </li>
                <li>
                    <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Camisetas</button>
                </li>
                <li>
                    <button id="pantalones" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Pantalones</button>
                </li>
                <li>
                    <button id="arte" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Arte</button>
                </li>
                <li>
                    <button id="diseno" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Diseño Gráfico</button>
                </li>
                <li>
                    <button id="fotografia" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Fotografía</button>
                </li>
                <li>
                    <button id="mural" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Mural</button>
                </li>
                <li>
                    <button id="escultura" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Escultura</button>
                </li>
                <li>
                    <button id="ceramica" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Cerámica</button>
                </li>
                <li>
                    <a class="boton-menu boton-carrito" href="./carrito.html">
                        <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                    </a>
                </li>
            </ul>
        </nav>
        <footer>
            <p class="texto-footer">© 2025</p>
        </footer>
    </aside>
    <main>
        <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
        <div id="contenedor-productos" class="contenedor-productos">
            <!-- Esto se va a rellenar con JS -->
        </div>
    </main>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/menu.js"></script>
</body>
</html>
