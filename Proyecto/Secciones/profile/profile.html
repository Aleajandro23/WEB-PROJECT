<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="styles-profile.css">
</head>
<body>

  <div class="container">
    <!-- Barra de navegaci√≥n -->
    <nav class="navbar">
      <div class="logo">
        <img src="Assets/Recurso1 copy.png" alt="">
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">In Circle</a></li>
        <li><a href="#">Guardados</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Soporte</a></li>
      </ul>
      <div class="nav-right">
        <input type="text" placeholder="Buscar" class="search-bar">
        <button class="login-btn">Login In</button>
        <button class="signup-btn">Sign Up</button>
        <div class="user-icon">USUARIO</div>
      </div>
    </nav>

    <!-- Contenido del perfil -->
    <div class="slide-pro"></div>
    <div class="profile-section">
      <div class="profile-card">
        <div class="avatar"></div>
        <h2>Beryl Design</h2>
        <p>Collaborer et S'informer sur le Design UX/UI</p>
        <a href="https://beryldesign.fr">beryldesign.fr</a>
        <p class="location">üìç Lille, France</p>
        
        <button class="follow-btn">Seguir</button>
        <button class="service-btn">Solicitar Servicio</button>
        <button class="message-btn">Mensaje</button>

        <div class="stats">
          <p>Project Views <span>50 000</span></p>
          <p>Appreciations <span>1200</span></p>
          <p>Followers <span>5000</span></p>
          <p>Following <span>80</span></p>
        </div>

        <p class="member-since">MEMBER SINCE: DECEMBER 3, 2018</p>
        <a href="#" class="report-link">Report</a>
      </div>

      <!-- Galer√≠a de proyectos -->
      <div class="project-gallery">
        <div class="tab">
          <button class="tab-button active">Obras</button>
          <button class="tab-button">Moodboards</button>
          <button class="tab-button">Apreciaciones</button>
        </div>
        <div class="projects">
          <div class="project-box"></div>
          <div class="project-box"></div>
          <div class="project-box"></div>
          <div class="project-box"></div>
          <div class="project-box"></div>
          <div class="project-box"></div>
        </div>
      </div>
    </div>
  </div>
